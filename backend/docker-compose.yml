version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: modernauth-postgres
    environment:
      POSTGRES_USER: modernauth
      POSTGRES_PASSWORD: modernauth
      POSTGRES_DB: modernauth
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U modernauth"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: modernauth-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  auth-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: modernauth-server
    ports:
      - "8080:8080"
    environment:
      PORT: "8080"
      DATABASE_URL: "postgres://modernauth:modernauth@postgres:5432/modernauth?sslmode=disable"
      REDIS_URL: "redis://redis:6379"
      JWT_SECRET: "your-super-secret-jwt-key-minimum-32-chars"
      ACCESS_TOKEN_TTL: "15m"
      REFRESH_TOKEN_TTL: "168h"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
